<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--左半部分-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

                <!--正文-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3><span th:text="${question.title}"></span></h3>
                    <span class="text-desc">
                    作者：<span th:text="${question.user.name}"></span>
                    ｜ 发布时间：<span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd')}"></span>
                    ｜ 阅读数：<span th:text="${question.viewCount}"></span>
                    </span>
                    <hr style="margin-top: 0px">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 3px">

                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                       th:if="${session.user != null && session.user.id == question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </a>
                    <br>
                    <br>
                </div>

                <!--回复-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>
                        <span th:text="${question.commentCount}"></span> 个回复
                    </h4>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 0px">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-rounded favicon"
                                         src="https://images.nowcoder.com/images/20200317/915408686_1584409549696_A1D89FBC7206B26451C01D67BE1E9AB1">
                                    <!--                            th:src="${comment.user.avatarUrl}"-->
                                </a>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">
                                    <span th:text="${comment.user.name}"></span>
                                </h5>
                                <div th:text="${comment.content}"></div>
                                <div class="menu">
                                    <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                    <span class="glyphicon glyphicon-comment icon"></span>
                                    <span class="pull-right" th:text="${#dates.format(comment.gmtCreate, 'yyyy-MM-dd')}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--回复框-->
<!--                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-rounded favicon"
                                         src="https://images.nowcoder.com/images/20200317/915408686_1584409549696_A1D89FBC7206B26451C01D67BE1E9AB1">
                                        <!--th:src="${question.user.avatarUrl}"-->
                                </a>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">
                                    <span th:text="${question.user.name}"></span>
                                </h5>
                            </div>
                        </div>
                        <input type="hidden" id="question_id" th:value="${question.id}">
                        <textarea class="form-control comment" rows="8" id="comment_content"></textarea>
                        <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
                    </div>
<!--                </div>-->

                <hr>
        </div>

        <!--右半部分-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle favicon"
                                 src="https://images.nowcoder.com/images/20200317/915408686_1584409549696_A1D89FBC7206B26451C01D67BE1E9AB1">
                            <!--img标签下替代src作为每篇文章头像：th:src="${question.user.avatarUrl}"-->
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
